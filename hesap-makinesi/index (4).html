<body>
    <h1>CodeBreaker's Calculator</h1>
    <div class="box">
        <div class="display"><input type="text" readonly size="18" id="d" /></div>
        <div class="keys">
            <p>
                <input type="button" class="button gray" value="C" onclick='clearDisplay()' />
                <input type="button" class="button gray" value="m-" onclick='addToDisplay("m-")' />
                <input type="button" class="button gray" value="m+" onclick='addToDisplay("m+")' />
                <input type="button" class="button pink" value="/" onclick='addToDisplay("/")' />
            </p>
            <p>
                <input type="button" class="button black" value="7" onclick='addToDisplay("7")' />
                <input type="button" class="button black" value="8" onclick='addToDisplay("8")' />
                <input type="button" class="button black" value="9" onclick='addToDisplay("9")' />
                <input type="button" class="button pink" value="*" onclick='addToDisplay("*")' />
            </p>
            <p>
                <input type="button" class="button black" value="4" onclick='addToDisplay("4")' />
                <input type="button" class="button black" value="5" onclick='addToDisplay("5")' />
                <input type="button" class="button black" value="6" onclick='addToDisplay("6")' />
                <input type="button" class="button pink" value="-" onclick='addToDisplay("-")' />
            </p>
            <p>
                <input type="button" class="button black" value="1" onclick='addToDisplay("1")' />
                <input type="button" class="button black" value="2" onclick='addToDisplay("2")' />
                <input type="button" class="button black" value="3" onclick='addToDisplay("3")' />
                <input type="button" class="button pink" value="+" onclick='addToDisplay("+")' />
            </p>
            <p>
                <input type="button" class="button black" value="0" onclick='addToDisplay("0")' />
                <input type="button" class="button black" value="." onclick='addToDisplay(".")' />
                <input type="button" class="button black" value="C" onclick='clearDisplay()' />
                <input type="button" class="button orange" value="=" onclick='calculate()' />
            </p>
        </div>
    </div>

    <script>
        let display = document.getElementById("d");

        function addToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculate() {
            let expression = display.value;
            let result = 0;

            
            if (expression.includes("+")) {
                let numbers = expression.split("+");
                result = parseFloat(numbers[0]) + parseFloat(numbers[1]);
            }
           
            else if (expression.includes("-")) {
                let numbers = expression.split("-");
                result = parseFloat(numbers[0]) - parseFloat(numbers[1]);
            }
            
            else if (expression.includes("*")) {
                let numbers = expression.split("*");
                result = parseFloat(numbers[0]) * parseFloat(numbers[1]);
            }
            
            else if (expression.includes("/")) {
                let numbers = expression.split("/");
                result = parseFloat(numbers[0]) / parseFloat(numbers[1]);
            }

            display.value = result;
        }
    </script>
